<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/login" th:object="${loginDto}" method="post">
        <div class="form-group">
            <label th:for="name">아이디</label>
            <input type="text" th:field="*{userId}" class="form-control"
                   placeholder="ID"
                   th:class="${#fields.hasErrors('userId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="PASSWORD"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

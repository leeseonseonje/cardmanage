<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    fieldset.scheduler-border {
        border: 1px groove #ddd !important;
        padding: 0 1.4em 1.4em 1.4em !important;
        margin: 0 0 1.5em 0 !important;
        -webkit-box-shadow:  0px 0px 0px 0px #000;
        box-shadow:  0px 0px 0px 0px #000;
    }

    legend.scheduler-border {
        font-size: 1.2em !important;
        font-weight: bold !important;
        text-align: left !important;
    }

</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <fieldset class="scheduler-border">
        <legend class="scheduler-border" th:text="${card.name}"></legend>
        <form name="card" id="card" th:object="${card}" method="post">
            <div class="form-group">
                <label th:for="name">위치:</label>
                <span th:text="${card.location}"></span>
            </div>
            <div class="form-group">
                <label th:for="name">회사:</label>
                <span th:text="${card.companyName}"></span>
            </div>
            <div class="form-group">
                <label th:for="name">직종:</label>
                <span th:text="${card.position}"></span>
            </div>
            <div class="form-group">
                <label th:for="name">이메일:</label>
                <span th:text="${card.email}"></span>
            </div>
            <div class="form-group">
                <label th:for="name">Tel:</label>
                <span th:text="${card.phoneNumber}"></span>
            </div>
        </form>
    </fieldset>
    <a class="btn btn-lg btn-primary" th:href="@{/{memberId}/card-update/{cardId} (cardId=${card.id}, memberId=${card.member.id})}">수정</a>
    <a class="btn btn-lg btn-primary" th:href="@{/{memberId}/card-delete/{cardId} (cardId=${card.id}, memberId=${card.member.id})}">삭제</a>
    <a class="btn btn-lg btn-primary"th:href="@{/{memberId}/cards (memberId=${card.member.id})}">이전으로</a>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>

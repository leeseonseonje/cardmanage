<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form name="card" id="card" th:object="${cardDto}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">위치</label>
            <input type="text" th:field="*{location}" class="form-control"
                   placeholder="위치를 입력하세요"
                   th:class="${#fields.hasErrors('location')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">회사이름</label>
            <input type="text" th:field="*{companyName}" class="form-control"
                   placeholder="회사이름를 입력하세요"
                   th:class="${#fields.hasErrors('companyName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">직종</label>
            <input type="text" th:field="*{position}" class="form-control"
                   placeholder="직종을 입력하세요"
                   th:class="${#fields.hasErrors('position')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">휴대폰 번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   placeholder="휴대폰 번호를 입력하세요"
                   th:class="${#fields.hasErrors('phoneNumber')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">명함 수정</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>

<script type="text/javascript">
    function go_search(){
        $("#card").attr("action", document.location.href).submit();
    }
</script>

</html>
